<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: #333;
            border-radius: 10px;
        }

        .display {
            grid-column: span 4;
            background-color: #444;
            padding: 10px;
            text-align: right;
            font-size: 32px;
            border: none;
            outline: none;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #333;
            color: #ccc;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .clear {
            grid-column: span 2;
            background-color: #ff6f00; /* Orange color for clear button */
            color: #fff;
        }

        .history {
            grid-column: span 2;
            background-color: #333; /* Dark gray color for history button */
        }

        .divider {
            background-color: #000;
            height: 100%;
            width: 2px;
        }

        button:hover {
            background-color: #333;
            color: #fff;
        }

        .number-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 2px;
            grid-row-gap: 4px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-gap: 2px;
            grid-row-gap: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="display" readonly>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="history" onclick="redirectToHistory()">History</button>
        <div class="number-buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <div class="divider"></div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <div class="divider"></div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <div class="divider"></div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
        <div class="action-buttons">
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('result').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('result').value = displayValue;
        }

        function calculate() {
            try {
                displayValue = eval(displayValue);
                document.getElementById('result').value = displayValue;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function redirectToHistory() {
            window.location.href = 'history.html';
        }
    </script>
</body>
</html>
