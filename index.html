<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Set the calculator to fill the entire screen */
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            background-color: #111;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .display {
            grid-column: span 4;
            background-color: #444;
            padding: 10px;
            text-align: right;
            font-size: 68px;
            border: none;
            outline: none;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 64px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #444;
            color: #ccc;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Updated layout for clear and history buttons */
        .clear {
            grid-column: span 2;
            background-color: #007bff; /* Changed color to blue */
            color: #fff;
        }

        .history {
            grid-column: span 2;
            background-color: #ff6f00; /* Changed color to orange */
            font-size: 48px;
            color: #fff;
        }

        /* Updated layout for number buttons */
        .number {
            background-color: #666;
        }

        /* Updated layout for action buttons */
        .action {
            background-color: #666;
        }

        /* Updated layout as described */
        .equals {
            grid-row: span 1;
            background-color: #444;
        }

        .plus-minus {
            background-color: #444;
        }

        .multiply {
            background-color: #444;
        }

        .divide {
            background-color: #444;
        }

        button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="display" readonly>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="history" onclick="redirectToHistory()">History</button>
        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="equals" onclick="checkForRedirect()">=</button>
        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="number" onclick="appendToDisplay('+')">+</button>
        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="action" onclick="appendToDisplay('-')">-</button>
        <button class="action" onclick="appendToDisplay('*')">x</button>
        <button class="number" onclick="appendToDisplay('0')">0</button>
        <button class="action" onclick="appendToDisplay('/')">รท</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>

    <script>
        let displayValue = '';
        let calculatorHistory = JSON.parse(localStorage.getItem('calculatorHistory')) || [];

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('result').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('result').value = displayValue;
        }

        function checkForRedirect() {
            if (displayValue === '123456') {
                window.location.href = 'example.html';
            } else {
                calculate();
            }
        }

        function calculate() {
            try {
                const result = eval(displayValue);
                document.getElementById('result').value = result;
                calculatorHistory.push(displayValue + ' = ' + result);
                localStorage.setItem('calculatorHistory', JSON.stringify(calculatorHistory));
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function redirectToHistory() {
            window.location.href = 'history.html';
        }
    </script>
</body>
</html>
