<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Set the calculator width to a percentage of the screen width */
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 90%; /* Adjust the percentage as needed */
            max-width: 400px; /* Set a maximum width for larger screens */
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        .display {
            grid-column: span 4;
            background-color: #444;
            padding: 10px;
            text-align: right;
            font-size: 32px;
            border: none;
            outline: none;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #333;
            color: #ccc;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .clear {
            grid-column: span 2;
            background-color: #333;
        }

        .history {
            grid-column: span 2;
            background-color: #ff6f00;
            color: #fff;
        }

        button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="display" readonly>
        <button class="history" onclick="redirectToHistory()">History</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="equals" onclick="calculate()">=</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>

    <script>
        let displayValue = '';
        let calculatorHistory = JSON.parse(localStorage.getItem('calculatorHistory')) || [];

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('result').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('result').value = displayValue;
        }

        function calculate() {
            try {
                const result = eval(displayValue);
                document.getElementById('result').value = result;
                calculatorHistory.push(displayValue + ' = ' + result);
                localStorage.setItem('calculatorHistory', JSON.stringify(calculatorHistory));
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function redirectToHistory() {
            window.location.href = 'history.html';
        }
    </script>
</body>
</html>
