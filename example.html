<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .password-sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .password-box {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            width: 250px;
        }

        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Password Manager</h1>
    <div class="password-sections">
        <!-- Password sections will be dynamically generated here -->
    </div>
    <script>
        const passwordSections = document.querySelector('.password-sections');

        function createPasswordSection(savedPassword = '') {
            const passwordBox = document.createElement('div');
            passwordBox.className = 'password-box';

            const passwordInput = document.createElement('input');
            passwordInput.type = 'text';
            passwordInput.placeholder = 'Enter Password';
            passwordInput.value = savedPassword;

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.innerText = 'Copy';

            copyButton.addEventListener('click', () => {
                passwordInput.select();
                document.execCommand('copy');
                alert('Password copied to clipboard!');
            });

            // Listen for changes in the password input and save it to localStorage
            passwordInput.addEventListener('input', () => {
                // Generate a unique key for each password section based on its position
                const key = 'password' + (Array.from(passwordSections.children).indexOf(passwordBox) + 1);
                localStorage.setItem(key, passwordInput.value);
            });

            passwordBox.appendChild(passwordInput);
            passwordBox.appendChild(copyButton);

            passwordSections.appendChild(passwordBox);
        }

        // Load saved passwords from localStorage and create password sections
        for (let i = 1; i <= 15; i++) {
            // Generate the corresponding key for each password section
            const key = 'password' + i;
            const savedPassword = localStorage.getItem(key) || '';
            createPasswordSection(savedPassword);
        }
    </script>
</body>
</html>
