<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .password-sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .password-box {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            width: 250px;
        }

        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .save-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Password Manager</h1>
    <div class="password-sections">
        <!-- Password sections will be dynamically generated here -->
    </div>
    <script>
        const passwordSections = document.querySelector('.password-sections');

        function createPasswordSection(savedPassword = '', savedSite = '') {
            const passwordBox = document.createElement('div');
            passwordBox.className = 'password-box';

            const siteInput = document.createElement('input');
            siteInput.type = 'text';
            siteInput.placeholder = 'Enter Site Name';
            siteInput.value = savedSite;

            const passwordInput = document.createElement('input');
            passwordInput.type = 'text';
            passwordInput.placeholder = 'Enter Password';
            passwordInput.value = savedPassword;

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.innerText = 'Copy';

            const saveButton = document.createElement('button');
            saveButton.className = 'save-button';
            saveButton.innerText = 'Save';

            copyButton.addEventListener('click', () => {
                passwordInput.select();
                document.execCommand('copy');
                alert('Password copied to clipboard!');
            });

            saveButton.addEventListener('click', () => {
                localStorage.setItem('site' + (passwordSections.children.length + 1), siteInput.value);
                localStorage.setItem('password' + (passwordSections.children.length + 1), passwordInput.value);
            });

            passwordBox.appendChild(siteInput);
            passwordBox.appendChild(passwordInput);
            passwordBox.appendChild(copyButton);
            passwordBox.appendChild(saveButton);

            passwordSections.appendChild(passwordBox);
        }

        // Load saved passwords and site names from localStorage and create password sections
        for (let i = 1; i <= 15; i++) {
            const savedSite = localStorage.getItem('site' + i) || '';
            const savedPassword = localStorage.getItem('password' + i) || '';
            createPasswordSection(savedPassword, savedSite);
        }
    </script>
</body>
</html>
