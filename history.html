<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Set the history container to fill the entire screen */
        .history-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .history-header {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background-color: transparent;
            border: none;
            color: #007bff;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .history-content {
            background-color: #fff; /* Change background color to white */
            padding: 20px;
            flex-grow: 2; /* Allow the history content to expand to fill the screen */
            overflow-y: auto; /* Add a scrollbar for overflow content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a shadow effect */
        }

        .history-list {
            text-align: left;
            list-style: none; /* Remove list bullet points */
            padding: 0;
        }

        .history-item {
            background-color: #f2f2f2; /* Light gray background */
            color: #333; /* Dark text color */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <div class="history-header">
            <button class="back-button" onclick="goBack()">&#60;</button>
            <h1>Calculator History</h1>
        </div>
        <div class="history-content">
            <ul class="history-list" id="history-list"></ul> <!-- Use an unordered list for the history -->
        </div>
    </div>

    <script>
        // Retrieve and display past calculations from localStorage
        const historyList = document.getElementById('history-list');
        const calculatorHistory = JSON.parse(localStorage.getItem('calculatorHistory')) || [];

        if (calculatorHistory.length === 0) {
            historyList.innerHTML = '<p>No history available.</p>';
        } else {
            calculatorHistory.forEach((calculation, index) => {
                const historyItem = document.createElement('li'); /* Use list item */
                historyItem.className = 'history-item';
                historyItem.textContent = `${index + 1}: ${calculation}`;
                historyList.appendChild(historyItem);
            });
        }

        // Clear calculatorHistory when leaving the page
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('calculatorHistory');
        });

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
