<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Set the history container to fill the entire screen */
        .history-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .history-content {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            overflow-y: auto; /* Add a scrollbar for overflow content */
        }

        /* Center the back button */
        .back-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1; /* Ensure it's above the content */
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .history-list {
            text-align: left;
        }

        .history-item {
            background-color: #444;
            color: #fff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <div class="history-content">
            <h1>Calculator History</h1>
            <div class="history-list" id="history-list"></div>
        </div>
        <a class="back-button" href="index.html">Back</a>
    </div>

    <script>
        // Retrieve and display past calculations from localStorage
        const historyList = document.getElementById('history-list');
        const calculatorHistory = JSON.parse(localStorage.getItem('calculatorHistory')) || [];

        if (calculatorHistory.length === 0) {
            historyList.innerHTML = '<p>No history available.</p>';
        } else {
            calculatorHistory.forEach((calculation, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${index + 1}: ${calculation}`;
                historyList.appendChild(historyItem);
            });
        }

        // Clear calculatorHistory when leaving the page
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('calculatorHistory');
        });
    </script>
</body>
</html>
